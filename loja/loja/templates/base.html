{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no">
    {% block styles %}{% endblock %}
    <title>Loja - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body>
    <header>
        <nav class="navbar justify-content-end navbar-expand-lg">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="/"><i class="fa fa-home">Home</i></a></li>
                <li class="nav-item"><a class="nav-link" href="/categoria"><i class="fa fa-book">Categoria</i></a></li>
                <li class="nav-item"><a class="nav-link" href="/fabricante"><i class="fa fa-book">Fabricante</i></a></li>
                <li class="nav-item"><a class="nav-link" href="/produto"><i class="fa fa-book">Produto</i></a></li>
                <li class="nav-item"><a class="nav-link" href="/usuario"><i class="fa fa-book"></i>Usuário</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-sign-in">Entrar</i></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-edit">Registrar</i></a></li>
            </ul>
        </nav>
    </header>
    {% block content %}{% endblock %}
    <footer>
        <div class="footer-copyright text-center py-3">©2020 Copyright:
            <a href="https://www.casadocodigo.com.br/"> casadocodigo.com.br</a>
        </div>
    </footer class="page-footer font-small blue">>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
